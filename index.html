<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <!--<![endif]-->
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="description"
      content="An app designed for organised to-do lists"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="robots" content="index,follow" />
    <link rel="icon" href="./icons/iconmonstr-task-1.svg" />
    <link rel="stylesheet" href="./styles/CSS/styles.css" />
    <title>TODO APP</title>
  </head>
  <body>
    <section id="start">
      <header class="header-start">
        <h1 class="h1-b">
          THE TODO <br />
          APP
        </h1>
        <nav class="nav-start">
          <ul>
            <li class="start-li">
              <a id="login-start-b" href="#login">LOGIN</a>
            </li>
            <li class="start-li">
              <a id="sign-up-start-b" href="#sign-up">SIGN UP</a>
            </li>
          </ul>
        </nav>
      </header>

      <div class="list-design-wrap">
        <div class="yellow-block-wrap">
          <div class="yellow-block"></div>
          <div class="yellow-block"></div>
          <div class="yellow-block"></div>
          <div class="yellow-block"></div>
          <div class="yellow-block"></div>
          <div class="yellow-block"></div>
        </div>
        <div class="cheker-block-wrap">
          <div class="cheker-block"></div>
          <div class="cheker-block"></div>
          <div class="cheker-block"></div>
          <div class="cheker-block"></div>
          <div class="cheker-block"></div>
          <div class="cheker-block"></div>
        </div>
      </div>
    </section>
    <section id="sign-up">
      <header class="header-sign-up">
        <h1 class="h1-b">
          THE TODO <br />
          APP
        </h1>
        <nav class="nav-sign-up">
          <ul>
            <li class="sign-up-li">
              <a id="login-sign-up-b" href="#login">LOGIN</a>
            </li>
            <li class="sign-up-li">
              <a id="sign-up-sign-up-b" href="#sign-up">SIGN UP</a>
            </li>
          </ul>
        </nav>
      </header>
      <form class="sign-up-form">
        <div class="text-wrap">
          <div class="name-form">
            <label for="userFirstName">First Name:</label>
            <input id="userFirstName" type="text" name="userFirstName" required />
          </div>
          <div class="name-form">
            <label for="userLastName">Last Name:</label>
            <input id="userLastName" type="text" name="userLastName" required />
          </div>
          <div class="email-form">
            <label for="email">Email:</label>
            <input id="email" type="email" required name="email" />
          </div>
          <div class="password-form">
            <label for="pass">Password:</label>
            <input id="password" type="password" required name="password" />
          </div>
        </div>
        <div class="submit-container">
          <button id="submit-sign-up" value="Send" type="submit">SIGN UP</button>
          <div class="submit-wrap">
            <input type="radio" id="terms" required />
            <label for="terms">I agree to Terms and Conditions</label>
          </div>
        </div>
      </form>
    </section>
    <section id="login" class="display-none">
      <header class="header-login">
        <h1 class="h1-b">
          THE TODO <br />
          APP
        </h1>
        <nav class="nav-login">
          <ul>
            <li class="login-li">
              <a id="login-login-b" href="#login">LOGIN</a>
            </li>
            <li class="login-li">
              <a id="sign-up-login-b" href="#login">SIGN UP</a>
            </li>
          </ul>
        </nav>
      </header>
      <form class="login-form sign-up-form">
        <div class="text-wrap">
          <div class="email-form">
            <label for="loginEmail">Email:</label>
            <input id="loginEmail" type="email" required name="email" />
            <img id="warning"src="./icons/iconmonstr-warning-7.svg" alt="">
            <p id="error-message">email address or password entered incorectly</p>
          </div>
          <div class="password-form">
            <label for="loginPassword">Password:</label>
            <input id="loginPassword" type="password" required name="password" />
          </div>
        </div>
        <button id="submit-login" value="Send" type="submit">LOG IN</button>
      </form>
    </section>
    <section id="lobby">
      <header class="lobby-header">
        <h1>
          TODO's
        </h1>
        <nav class="lobby-nav">
          <ul>
            <li class="start-li">
              <a id="logout-lobby-b" href="#logout">LOG-OUT</a>          
          </ul>
        </nav>
      </header>
      <div class="looby-container">
        <div class="top-lobby">
        <h2>Create New List</h2>
        <div class="green-block"></div>
      </div>
      <div class="bottom-lobby">
        <h3>My Lists</h3>
        <hr>
        <div class="my-lists">
          <p>Nothing currently recorded <span>||</span><br class="display-none"> Tap the green icon to begin creating your very own TODO!</p>
        </div>
      </div>
      </div>
      </div>
    </section>
    <script src="./app.js" async defer></script>
  </body>
</html>
